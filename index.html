<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <title>Google</title>
</head>
<body>
    <header>
        <ul id="nav">
            <li><a href="#"><img id="user" src="images/photo.jpg" alt="photo"/></a></li>
            <li id="notif"><a href="#"><img src="images/notifications.png" alt="google notifications"/></a></li>
            <li id="prod"><a href="#"><img src="images/google-apps-launcher-icon.png" alt="app launcher"/></a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#">Gmail</a></li>
            <li id="name">Sam</li>
        </ul>
    </header>
    <div id="content">
        <div>
            <img id="logo" src="images/googlelogo.png" alt="Google Logo" width="272" height="92"/>
        </div>
        <div>
            <form method="GET" action="http://www.google.com">
                <div id="submitbar">
                    <input type="text" id="search" name="search"/>
                    <div id="mic"></div>
                </div>
                <p id="buttonbox">
                    <input class="button" type="submit" name="submit" value="Google Search"/>
                    <input class="button" type="submit" name="lucky" value="I'm Feeling Lucky"/>
                </p>
            </form>
        </div>
    </div>
    <footer>

    </footer>

</body>
</html>
